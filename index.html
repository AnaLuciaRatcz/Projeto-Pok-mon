<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="container">
        <div id="fade" class="hide">
            <div id="loader" class="spinner-border text-info hide" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="message" class="hide">
                <div class="alert alert-light" role="alert" >
                    <h4>Mensagem:</h4>
                    <p></p>
                    <button id="close-message" type="button" class="btn btn-secondary">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
        <!--card-->>
        <div class="card"  style="width: 20rem;">
            <img id="img-logo" src="img/pokelogo-removebg-preview.png" alt="">
            
            <div class="card-body">
                <img id="img-space" src="img/pokebola.png" alt="">
              <input type="text"
              id="input-name-number"
              class="input-name"
              placeholder="Name or Number">
              <i id="btn-search" class="bi bi-search"></i>
              <i id="btn-clear" class="bi bi-x-square"></i>
        
              <button id="button-1" type="button" class="btn btn-primary">Previous</button>
              <button id="button-2" type="button" class="btn btn-primary">Next</button>
              
            </div>
          </div>

    </div>
</body>
